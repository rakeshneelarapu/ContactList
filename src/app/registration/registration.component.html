<div class="well">
  <h3>Registration</h3>
  <form [formGroup]='registrationForm' (submit)='onSubmitUser(registrationForm.value)' novalidate #registerFrom='ngForm'>
    <div class="form-group">
      <input class='form-control' type='text' formControlName='firstName' placeholder="FirstName" name="firstName" ngModel>
    </div>
    <div class="form-group">
      <input class='form-control' type='text' formControlName='lastName' placeholder="LastName" name="lastName" ngModel>
    </div>
    <div class="form-group">
      <input class='form-control' type='text' formControlName='userName' placeholder="Username" name="userName" ngModel>
    </div>
    <div class="form-group">
      <input class='form-control' type='password' formControlName='password' placeholder="Password" name="password" ngModel>
    </div>
    <div class="form-group">
      <input class='form-control' type='number' formControlName='phoneNo' placeholder="Phone No" name="phoneNo" ngModel>
    </div>
    <div class="form-group">
      <input class='form-control' type='email' formControlName='emailId' placeholder="Email Id" name="emailId" ngModel>
    </div>
    <div formGroupName='address'>
      <div class="form-group">
        <input class='form-control' type='text' formControlName='addressLine1' placeholder="Address Line 1" name="addressLine1" ngModel>
      </div>
      <div class="form-group">
        <input class='form-control' type='text' formControlName='addressLine2' placeholder="Address Line 2(Optional)" name="addressLine2"
          ngModel>
      </div>
      <div class="form-group">
        <input class='form-control' type='text' formControlName='city' placeholder="City" name="city" ngModel>
      </div>
      <div class="form-group">
        <input class='form-control' type='text' formControlName='state' placeholder="State" name="state" ngModel>
      </div>
      <div class="form-group">
        <input class='form-control' type='number' formControlName='pincode' placeholder="PinCode" name="pincode" ngModel>
      </div>
    </div>
    <div class="form-group">
      <input class='form-control' formControlName='role' type="hidden" name="role" value="{{userRole}}" ngModel="user">
    </div>
    <div class="form-group">
      <button type="submit" [disabled]='registrationForm.invalid' class="btn btn-primary">Register</button>
      <a [routerLink]="['/home']" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
